<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    
    <!-- Link to map.css -->
    <link rel="stylesheet" href="map.css" />
    
    <!-- Link to map.js as module -->
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>
        <p>An immersive, interactive map visualization of bike traffic in the Boston area during different times of the day.</p>
      </div>
      
      <label for="time-slider">
        Filter by time:
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
        <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
      </label>
    </header>
    
    <!-- Map container with SVG overlay -->
    <div id="map">
      <svg></svg>
    </div>
    
    <!-- Legend -->
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>
  </body>
</html>
